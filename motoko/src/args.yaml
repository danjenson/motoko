name: motoko
version: "0.1"
about: motoko orchestration commands
author: Daniel Jenson <daniel.a.jenson@gmail.com>
settings: 
  - ArgRequiredElseHelp
subcommands:
    - build:
        about: build
        settings:
            - ArgRequiredElseHelp
        subcommands:
            - android:
                about: build android
                settings:
                    - ArgRequiredElseHelp
                subcommands:
                    - apk:
                        about: build individual apks
                    - bundle:
                        about: build app bundle for Play Store
            - build-image:
                about: build container image for automated deployment
            - garbage-collect:
                about: build garbage-collect lambda function
            - graphql:
                about: build graphql lambda function
            - ios:
                about: build iOS
            - sam:
                about: build backend AWS SAM
            - web:
                about: build website
    - deploy:
        about: deploy
        settings:
            - ArgRequiredElseHelp
        subcommands:
            - all:
                about: build and deploy everything
            - android:
                about: deploy android
                settings:
                    - ArgRequiredElseHelp
                subcommands:
                    - apk:
                        about: deploy individual apks
                    - bundle:
                        about: deploy app bundle for Play Store
            - build-image:
                about: deploy container image for automated deployment
            - garbage-collect:
                about: deploy garbage-collect lambda function
            - graphql:
                about: deploy graphql lambda function
            - ios:
                about: deploy iOS
            - infer-datatypes:
                about: deploy infer-datatypes lambda function
            - invalidate-cache:
                about: deploy invalidate-cache lambda function
            - uri-to-sql-db:
                about: deploy uri-to-sql-db lambda function
            - last-commit:
                about: build and deploy last commit
            - web:
                about: deploy website
    - install:
        about: install
        settings:
            - ArgRequiredElseHelp
        subcommands:
          - android:
              about: install Android app on connected device
          - aws:
              about: install AWS CLI v2 and SAM
          - flutter:
              about: install flutter to /data/repos/flutter/bin
          - git-hooks:
              about: install git-hooks
          - ios:
              about: install iOS app on connected device
    - run:
        about: run commands
        settings:
            - ArgRequiredElseHelp
        subcommands:
            - connect-to-aws-db:
                about: connects to aws database
            - frontend:
                about: run frontend
                settings:
                    - ArgRequiredElseHelp
                subcommands:
                    - android:
                        about: run on android emulator
                    - ios:
                        about: run on ios emulator
                    - web:
                        about: run on web emulator
                    - device:
                        about: run on connected device
            - graphql:
                about: run graphql
                settings:
                    - ArgRequiredElseHelp
                subcommands:
                    - query:
                        about: query graphql lambda function
                        settings:
                            - ArgRequiredElseHelp
                        subcommands:
                          - dev:
                              about: query graphql on dev
                              args:
                                  - payload:
                                      about: JSON payload
                                      required: true
                          - prod:
                              about: query graphql on prod
                              args:
                                  - payload:
                                      about: JSON payload
                                      required: true
            - infer-datatypes:
                about: infer data types using cloud function
                args:
                    - uri:
                        about: URI of a dataset
                        required: true
            - invalidate-cache:
                about: invalidate CloudFront distribution cache
            - reset-android-keystore:
                about: resets keystore used for signing android apps
            - reset-databases:
                about: resets the databases
            - upload-backend-dotenv:
                about: uploads motoko/backend/.env to secrets manager
            - upload-debug-android-keystore:
                about: uploads debug android keystore after reset
            - setup-android-keystore:
                about: sets up keystore locally for signing android apps
            - setup-backend-dotenv:
                about: >
                  downloads motoko/backend/.env and links to
                  motoko/backend/rs/graphql/.env and
                  motoko/backend/rs/garbage-collect/.env
