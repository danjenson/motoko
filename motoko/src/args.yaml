name: motoko
version: "0.1"
about: motoko orchestration commands
author: Daniel Jenson <daniel.a.jenson@gmail.com>
settings: 
  - ArgRequiredElseHelp
subcommands:
    - build:
        about: build
        settings:
            - ArgRequiredElseHelp
        subcommands:
            - android:
                about: build android
                settings:
                    - ArgRequiredElseHelp
                subcommands:
                    - apk:
                        about: build individual apks
                    - bundle:
                        about: build app bundle for Play Store
            - build-image:
                about: build container image for automated deployment
            - graphql:
                about: build graphql
                settings:
                    - ArgRequiredElseHelp
                subcommands:
                    - lambda:
                        about: build graphql lambda function
                    - server:
                        about: build graphql server
            - ios:
                about: build iOS
            - web:
                about: build website
    - deploy:
        about: deploy
        settings:
            - ArgRequiredElseHelp
        subcommands:
            - all:
                about: build and deploy everything
            - android:
                about: deploy android
                settings:
                    - ArgRequiredElseHelp
                subcommands:
                    - apk:
                        about: deploy individual apks
                    - bundle:
                        about: deploy app bundle for Play Store
            - build-image:
                about: deploy container image for automated deployment
            - graphql:
                about: deploy graphql lambda function
            - ios:
                about: deploy iOS
            - infer-datatypes:
                about: deploy infer-datatypes lambda function
            - invalidate-cache:
                about: deploy invalidate-cache lambda function
            - last-commit:
                about: build and deploy last commit
            - web:
                about: deploy website
    - install:
        about: install
        settings:
            - ArgRequiredElseHelp
        subcommands:
          - android:
              about: install Android app on connected device
          - aws:
              about: install AWS CLI v2
          - ios:
              about: install iOS app on connected device
    - run:
        about: run commands
        settings:
            - ArgRequiredElseHelp
        subcommands:
            - emulator:
                about: run emulator
                settings:
                    - ArgRequiredElseHelp
                subcommands:
                    - android:
                        about: run android emulator
                    - ios:
                        about: run ios emulator
                    - web:
                        about: run web emulator
            - graphql:
                about: run graphql
                settings:
                    - ArgRequiredElseHelp
                subcommands:
                    - query:
                        about: query graphql
                        settings:
                            - ArgRequiredElseHelp
                        subcommands:
                            - lambda:
                                about: query graphql lambda function
                                settings:
                                    - ArgRequiredElseHelp
                                subcommands:
                                  - dev:
                                      about: query graphql on dev
                                      args:
                                          - payload:
                                              about: JSON payload
                                              required: true
                                  - prod:
                                      about: query graphql on prod
                                      args:
                                          - payload:
                                              about: JSON payload
                                              required: true
                            - server:
                                about: query graphql server
                                args:
                                    - payload:
                                        about: JSON payload
                                        required: true
                    - server:
                        about: run local graphql server
            - invalidate-cache:
                about: invalidate CloudFront distribution cache
            - reset-android-keystore:
                about: resets keystore used for signing android apps
            - setup-android-keystore:
                about: sets up keystore locally for signing android apps
